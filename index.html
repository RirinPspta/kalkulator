<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Kalkulator Bangun Datar</title>
  </head>
  <body class="bg-gray-100">
    <!-- Header / Navbar -->
    <header class="absolute inset-x-0 top-0 z-50">
      <nav
        aria-label="Global"
        class="flex items-center justify-between p-6 lg:px-8 bg-white shadow"
      >
        <div class="flex lg:flex-1">
          <a href="#" class="-m-1.5 p-1.5 flex items-center gap-2">
            <img
              src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
              alt="Logo"
              class="h-8 w-auto"
            />
            <span class="font-bold text-gray-800">Kalkulator</span>
          </a>
        </div>
        <div class="flex lg:hidden">
          <button
            type="button"
            command="show-modal"
            commandfor="mobile-menu"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              aria-hidden="true"
              class="size-6"
            >
              <path
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <a href="#" class="text-sm font-semibold text-gray-900">Home</a>
          <a href="#" class="text-sm font-semibold text-gray-900">Tentang</a>
          <a href="#" class="text-sm font-semibold text-gray-900">Kontak</a>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center min-h-screen pt-20">
      <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg m-4">
        <h1
          class="text-3xl font-bold text-center text-gray-800 mb-6"
        >
          Kalkulator Bangun Datar
        </h1>

        <!-- Pilihan Bangun Datar -->
        <div class="mb-4">
          <label
            for="shape"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Pilih Bangun Datar</label
          >
          <select
            id="shape"
            name="shape"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
          >
            <option value="persegi">Persegi</option>
            <option value="persegi-panjang">Persegi Panjang</option>
            <option value="segitiga">Segitiga</option>
            <option value="lingkaran">Lingkaran</option>
          </select>
        </div>

        <!-- Input untuk setiap bangun datar -->
        <div id="calculator-inputs" class="space-y-4">
          <!-- Persegi -->
          <div id="persegi-inputs">
            <label
              for="sisi"
              class="block text-sm font-medium text-gray-700"
              >Sisi (cm)</label
            >
            <input
              type="number"
              id="sisi"
              class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
              placeholder="Masukkan panjang sisi"
            />
          </div>

          <!-- Persegi Panjang -->
          <div id="persegi-panjang-inputs" class="hidden">
            <label
              for="panjang"
              class="block text-sm font-medium text-gray-700"
              >Panjang (cm)</label
            >
            <input
              type="number"
              id="panjang"
              class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
              placeholder="Masukkan panjang"
            />
            <label
              for="lebar"
              class="block text-sm font-medium text-gray-700 mt-4"
              >Lebar (cm)</label
            >
            <input
              type="number"
              id="lebar"
              class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
              placeholder="Masukkan lebar"
            />
          </div>

          <!-- Segitiga -->
          <div id="segitiga-inputs" class="hidden">
            <label
              for="alas"
              class="block text-sm font-medium text-gray-700"
              >Alas (cm)</label
            >
            <input
              type="number"
              id="alas"
              class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
              placeholder="Masukkan alas"
            />
            <label
              for="tinggi"
              class="block text-sm font-medium text-gray-700 mt-4"
              >Tinggi (cm)</label
            >
            <input
              type="number"
              id="tinggi"
              class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
              placeholder="Masukkan tinggi (untuk luas)"
            />

            <p class="text-xs text-gray-500 mt-4 mb-2">
              Untuk keliling, masukkan panjang ketiga sisi:
            </p>
            <label
              for="sisiA"
              class="block text-sm font-medium text-gray-700"
              >Sisi A (cm)</label
            >
            <input
              type="number"
              id="sisiA"
              class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
              placeholder="Masukkan sisi A"
            />
            <label
              for="sisiB"
              class="block text-sm font-medium text-gray-700 mt-4"
              >Sisi B (cm)</label
            >
            <input
              type="number"
              id="sisiB"
              class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
              placeholder="Masukkan sisi B"
            />
            <label
              for="sisiC"
              class="block text-sm font-medium text-gray-700 mt-4"
              >Sisi C (cm)</label
            >
            <input
              type="number"
              id="sisiC"
              class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
              placeholder="Masukkan sisi C"
            />
          </div>

          <!-- Lingkaran -->
          <div id="lingkaran-inputs" class="hidden">
            <label
              for="jari"
              class="block text-sm font-medium text-gray-700"
              >Jari-jari (cm)</label
            >
            <input
              type="number"
              id="jari"
              class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
              placeholder="Masukkan jari-jari"
            />
          </div>
        </div>

        <!-- Tombol Hitung -->
        <div class="mt-6">
          <button
            id="calculate"
            class="w-full bg-indigo-600 text-white font-bold p-3 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-transform transform hover:scale-105"
          >
            Hitung
          </button>
        </div>

        <!-- Hasil -->
        <div
          id="result"
          class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200 text-center hidden"
        >
          <h3 class="text-lg font-semibold text-gray-800">Hasil:</h3>
          <p id="result-text" class="text-gray-600 mt-2"></p>
        </div>
      </div>
    </main>

    <!-- Script Kalkulator -->
    <script>
      const shapeSelect = document.getElementById("shape");
      const calculateBtn = document.getElementById("calculate");
      const resultDiv = document.getElementById("result");
      const resultText = document.getElementById("result-text");

      const inputSections = {
        persegi: document.getElementById("persegi-inputs"),
        "persegi-panjang": document.getElementById("persegi-panjang-inputs"),
        segitiga: document.getElementById("segitiga-inputs"),
        lingkaran: document.getElementById("lingkaran-inputs"),
      };

      shapeSelect.addEventListener("change", () => {
        Object.values(inputSections).forEach((section) =>
          section.classList.add("hidden")
        );
        const selectedShape = shapeSelect.value;
        if (inputSections[selectedShape]) {
          inputSections[selectedShape].classList.remove("hidden");
        }
        resultDiv.classList.add("hidden");
      });

      calculateBtn.addEventListener("click", () => {
        const shape = shapeSelect.value;
        let area = 0,
          perimeter = 0,
          calculationText = "";

        try {
          switch (shape) {
            case "persegi":
              const sisi = parseFloat(document.getElementById("sisi").value);
              if (isNaN(sisi) || sisi <= 0)
                throw new Error("Sisi harus angka positif.");
              area = sisi * sisi;
              perimeter = 4 * sisi;
              calculationText = `Luas: ${sisi} x ${sisi} = ${area.toFixed(
                2
              )} cm²<br>Keliling: 4 x ${sisi} = ${perimeter.toFixed(2)} cm`;
              break;

            case "persegi-panjang":
              const panjang = parseFloat(
                document.getElementById("panjang").value
              );
              const lebar = parseFloat(document.getElementById("lebar").value);
              if (isNaN(panjang) || isNaN(lebar) || panjang <= 0 || lebar <= 0)
                throw new Error("Panjang dan lebar harus angka positif.");
              area = panjang * lebar;
              perimeter = 2 * (panjang + lebar);
              calculationText = `Luas: ${panjang} x ${lebar} = ${area.toFixed(
                2
              )} cm²<br>Keliling: 2 x (${panjang} + ${lebar}) = ${perimeter.toFixed(
                2
              )} cm`;
              break;

            case "segitiga":
              const alas = parseFloat(document.getElementById("alas").value);
              const tinggi = parseFloat(
                document.getElementById("tinggi").value
              );
              const sisiA = parseFloat(document.getElementById("sisiA").value);
              const sisiB = parseFloat(document.getElementById("sisiB").value);
              const sisiC = parseFloat(document.getElementById("sisiC").value);

              let areaText = "";
              let perimeterText = "";

              if (!isNaN(alas) && !isNaN(tinggi) && alas > 0 && tinggi > 0) {
                area = 0.5 * alas * tinggi;
                areaText = `Luas: 0.5 x ${alas} x ${tinggi} = ${area.toFixed(
                  2
                )} cm²`;
              } else {
                areaText =
                  "Masukkan alas & tinggi yang valid untuk menghitung luas.";
              }

              if (
                !isNaN(sisiA) &&
                !isNaN(sisiB) &&
                !isNaN(sisiC) &&
                sisiA > 0 &&
                sisiB > 0 &&
                sisiC > 0
              ) {
                if (
                  sisiA + sisiB > sisiC &&
                  sisiA + sisiC > sisiB &&
                  sisiB + sisiC > sisiA
                ) {
                  perimeter = sisiA + sisiB + sisiC;
                  perimeterText = `Keliling: ${sisiA} + ${sisiB} + ${sisiC} = ${perimeter.toFixed(
                    2
                  )} cm`;
                } else {
                  perimeterText =
                    "Sisi yang dimasukkan tidak membentuk segitiga yang valid.";
                }
              } else {
                perimeterText =
                  "Masukkan 3 sisi yang valid untuk menghitung keliling.";
              }

              calculationText = `${areaText}<br>${perimeterText}`;
              break;

            case "lingkaran":
              const jari = parseFloat(document.getElementById("jari").value);
              if (isNaN(jari) || jari <= 0)
                throw new Error("Jari-jari harus angka positif.");
              area = Math.PI * Math.pow(jari, 2);
              perimeter = 2 * Math.PI * jari;
              calculationText = `Luas: π x ${jari}² ≈ ${area.toFixed(
                2
              )} cm²<br>Keliling: 2 x π x ${jari} ≈ ${perimeter.toFixed(2)} cm`;
              break;
          }

          resultText.innerHTML = calculationText;
          resultDiv.classList.remove("hidden");
        } catch (error) {
          resultText.innerHTML = `<span class="text-red-500">${error.message}</span>`;
          resultDiv.classList.remove("hidden");
        }
      });

      shapeSelect.dispatchEvent(new Event("change"));
    </script>
  </body>
</html>
